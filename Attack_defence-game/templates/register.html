<!DOCTYPE html>
<html>
<head>
    <title>⚔️ Register ⚔️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            color: white;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .register-container { z-index: 2; text-align: center; }
        .register-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideUp 0.8s ease-in-out;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .register-box h2 { color: #ffcc00; margin-bottom: 25px; font-weight: 700; text-shadow: 1px 1px 2px #000000; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group label { display: block; text-align: left; margin-bottom: 5px; font-size: 14px; color: #ccc; }
        .input-group input {
            width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; color: white;
            font-size: 16px; box-sizing: border-box; transition: all 0.3s ease;
        }
        .input-group input:focus { outline: none; border-color: #ffcc00; box-shadow: 0 0 8px rgba(255, 204, 0, 0.5); }
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .register-button {
            width: 100%; padding: 12px; font-size: 18px; background: #2196f3;
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 700; box-shadow: 0 4px #1976d2; transition: all 0.3s ease;
        }
        .register-button:hover { background: #1e88e5; transform: translateY(-2px); box-shadow: 0 6px #1976d2; }
        .register-button:active { transform: translateY(0); box-shadow: 0 2px #1976d2; }
        .error { color: #ff6f6f; margin-top: 15px; font-size: 14px; }
        .login-link {
            display: block; margin-top: 20px; color: #00e6e6;
            text-decoration: none; font-size: 14px; transition: color 0.3s ease;
        }
        .login-link:hover { color: #00b3b3; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register New Account</h2>
            <form action="{{ url_for('register') }}" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter a username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <button type="submit" class="register-button">Register</button>
            </form>
            <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login here.</a>
        </div>
    </div>
</body>
</html>
