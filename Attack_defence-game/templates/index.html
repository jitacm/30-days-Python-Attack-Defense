<!DOCTYPE html>
<html>

<head>
    <title>‚öîÔ∏è Battle Arena üõ°Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffcc00;
            padding: 20px;
            text-shadow: 2px 2px 5px black;
        }

        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
        }

        .player {
            background: rgba(42, 42, 42, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .player img {
            width: 200px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .health-bar {
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            height: 24px;
            box-shadow: inset 0 0 5px #000;
        }

        .health {
            height: 100%;
            background: linear-gradient(to right, #4caf50, #3ca840);
            transition: width 0.5s ease-in-out;
        }

        .message {
            margin-top: 20px;
            font-size: 22px;
            color: #00e6e6;
            min-height: 28px;
        }

        .buttons button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 5px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px #b38f00;
        }

        .buttons button:hover {
            background: #ffaa00;
        }

        .battle-log {
            background: rgba(17, 17, 17, 0.9);
            padding: 10px;
            margin: 20px auto;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            width: 80%;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .log-entry {
            padding: 6px;
            margin: 5px 0;
            border-radius: 6px;
            background: #2c2c2c;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1>‚öîÔ∏è Battle Arena üõ°Ô∏è</h1>

    <div class="game-container">
        <div class="player">
            <h2>Player 1</h2>
            <img src="{{ url_for('static', filename='player1.jpg') }}" alt="Player 1">
            <div class="health-bar">
                <div class="health" style="width: {{ Player1_HP }}%"></div>
            </div>
            <p>{{ Player1_HP }} HP</p>
        </div>

        <div class="player">
            <h2>Player 2 {% if game_mode == 'pvbot' %}(Bot){% endif %}</h2>
            <img src="{{ url_for('static', filename='player2.jpg') }}" alt="Player 2">
            <div class="health-bar">
                <div class="health" style="width: {{ Player2_HP }}%"></div>
            </div>
            <p>{{ Player2_HP }} HP</p>
        </div>
    </div>

    <div class="message">{{ message }}</div>

    {% if not game_over %}
    <div class="buttons">
        <form method="POST" action="{{ url_for('action') }}" style="display:inline;">
            <input type="hidden" name="action" value="attack">
            <button type="submit">‚öîÔ∏è Attack</button>
        </form>
        <form method="POST" action="{{ url_for('action') }}" style="display:inline;">
            <input type="hidden" name="action" value="defend">
            <button type="submit">üõ°Ô∏è Defend</button>
        </form>
        <form method="POST" action="{{ url_for('action') }}" style="display:inline;">
            <input type="hidden" name="action" value="heal">
            <button type="submit">üíñ Heal</button>
        </form>
    </div>
    {% endif %}

    <div class="battle-log">
        {% for entry in battle_log %}
        <div class="log-entry">{{ entry }}</div>
        {% endfor %}
    </div>

    <a href="{{ url_for('reset') }}" style="color: white; font-size: 18px;">üîÑ Restart</a>

</body>

</html>
